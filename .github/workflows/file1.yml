name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
      branches:
      - main
  workflow_dispatch:
env: 
  registry: ghcr.io
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Login to DockerHub
    - uses: docker/login-action@v2
      with: 
       username: ${{ secrets.DOCKER_USERNAME }} 
       password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build and push
    - uses: docker/build-push-action@v2
      with: 
        push: true
        tags: ranjithreddy321 /test
